<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constela Fetch Example</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #f5f5f5; min-height: 100vh; padding: 2rem; }
    .fetch-app { max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { margin-bottom: 1.5rem; color: #333; }
    .actions { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
    button { padding: 0.75rem 1.5rem; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #1d4ed8; }
    button.secondary { background: #6b7280; }
    button.secondary:hover { background: #4b5563; }
    .loading { text-align: center; color: #6b7280; padding: 2rem; }
    .error { color: #dc2626; padding: 1rem; background: #fef2f2; border-radius: 4px; margin-bottom: 1rem; }
    .user-list { list-style: none; }
    .user-list li { padding: 1rem; border-bottom: 1px solid #eee; }
    .user-list li:last-child { border-bottom: none; }
    .user-list strong { color: #2563eb; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { compile } from '@constela/compiler';
    import { createApp } from '@constela/runtime';

    const response = await fetch('./app.constela.json');
    const ast = await response.json();
    const result = compile(ast);

    if (!result.ok) {
      console.error('Compilation failed:', result.errors);
    } else {
      createApp(result.program, document.getElementById('app'));
    }
  </script>
</body>
</html>
