<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constela Components Example</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #f5f5f5; min-height: 100vh; padding: 2rem; }
    .components-demo { max-width: 600px; margin: 0 auto; }
    h1 { margin-bottom: 1.5rem; color: #333; text-align: center; }
    .card { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 1rem; }
    .card-title { font-size: 1.25rem; margin-bottom: 1rem; color: #2563eb; }
    .card-content { color: #666; }
    .card-content p { margin-bottom: 0.5rem; }
    .btn { padding: 0.5rem 1rem; font-size: 1rem; border: none; border-radius: 4px; cursor: pointer; background: #2563eb; color: white; transition: background 0.2s; margin-top: 0.5rem; }
    .btn:hover { background: #1d4ed8; }
    .btn:disabled { background: #9ca3af; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { compile } from '@constela/compiler';
    import { createApp } from '@constela/runtime';

    const response = await fetch('./app.json');
    const ast = await response.json();
    const result = compile(ast);

    if (!result.ok) {
      console.error('Compilation failed:', result.errors);
    } else {
      createApp(result.program, document.getElementById('app'));
    }
  </script>
</body>
</html>
